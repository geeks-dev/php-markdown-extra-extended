<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>PHP Markdown Extra Extended Stylish Test Page</title>
	<meta name="author" content="geeks-dev - http://www.geeks-dev.com">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
	<script src="js/libs/bootstrap/html5shiv.js"></script>
	<script src="js/libs/bootstrap/respond.min.js"></script>
<![endif]-->

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/docs.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/code-prettify.css">
	<link rel="stylesheet" href="css/syntaxhighlighter/shCore.css" type="text/css" />
	<link rel="stylesheet" href="css/syntaxhighlighter/shCoreMonokai.css" type="text/css" />
	<link rel="stylesheet" href="css/syntaxhighlighter/shThemeMonokai.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>PHP Markdown Extra Extended Stylish Test Page</h1>
		</header>
		<div class="col-md-4">
			<h2>Markdown Input</h2>
			<form>				
				<div id="input" class="content-area">
					<textarea name="markdown" tabindex="1" class="form-control"></textarea>
				</div>
				<div>
					<button type="submit" class="btn btn-success">Submit</button>
					<button type="reset" class="btn btn-default">Reset</button>
					<span class="feedback" id="submit-count">#0</span> @ <time class="feedback" id="last-submit"></time>
				</div>			
			</form>
		</div>
		<div class="col-md-4">
			<h2>Markdown Output</h2>
			<div class="panel panel-default">
				<div id="result" class="content-area markdown panel-body"></div>
				
			</div>
		</div>
		<div class="col-md-4">
			<h2>HTML Output</h2>
			<pre class="content-area prettyprint linenums:1" id="rawoutput"></pre>
		</div>
	
	</div>
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/jquery.cookie.js"></script>
	<script src="js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="js/libs/google-code-prettify/prettify.js"></script>
	<script type="text/javascript" src="js/libs/syntaxhighlighter/shCore.js"></script>
	<script type="text/javascript" src="js/libs/syntaxhighlighter/shAutoloader.js"></script>
	<script type="text/javascript" src="js/libs/syntaxhighlighter/shBrushXml.js"></script>

	<script src="js/script.js"></script>
</body>
</html>
